<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuales DPCA y DPA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://isss2024.github.io/ISSSDPCA/isss.jpg'); /* Aquí iría la ruta de tu imagen de fondo */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: #ffffffb2;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        .button {
            display: inline-block;
            margin: 15px 0;
            padding: 15px 25px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            width: 100%;
            max-width: 300px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        iframe {
            margin-top: 20px;
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }

        @media (max-width: 768px) {
            .button {
                font-size: 14px;
                padding: 10px 20px;
            }

            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seleccione un manual</h1>
        <!-- Botones para visualizar los PDFs -->
        <button class="button" onclick="verPDF('dpca')">Ver Manual DPCA</button>
        <button class="button" onclick="verPDF('dpa')">Ver Manual DPA</button>

        <!-- Botones para descargar los PDFs -->
        <a href="https://isss2024.github.io/ISSSDPCA/DPCA.pdf" download class="button">Descargar Manual DPCA</a>
        <a href="https://isss2024.github.io/ISSSDPCA/DPA.pdf" download class="button">Descargar Manual DPA</a>

        <!-- Contenedor para mostrar el PDF -->
        <iframe id="pdfViewer" style="display:none;"></iframe>
    </div>

    <script>
        function verPDF(manual) {
            var iframe = document.getElementById('pdfViewer');
            if (manual === 'dpca') {
                iframe.src = 'https://isss2024.github.io/ISSSDPCA/DPCA.pdf';
            } else if (manual === 'dpa') {
                iframe.src = 'https://isss2024.github.io/ISSSDPCA/DPA.pdf';
            }
            iframe.style.display = 'block';
        }
    </script>
</body>
</html>
