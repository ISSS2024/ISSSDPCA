<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuales DPCA y DPA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://isss2024.github.io/ISSSDPCA/isss.jpg'); /* Aquí iría la ruta de tu imagen de fondo */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: #ffffffb2;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin-bottom: 40px;
            color: #333;
        }

        h2 {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin-bottom: 5px;
            color: #333;
        }

        .button {
            display: inline-block;
            margin: 15px 0;
            padding: 15px 25px;
            font-size: 16px;
            color: white;
            background-color: #0066ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            width: 100%;
            max-width: 300px;
        }

        .button:hover {
            background-color: #000000;
        }

        iframe {
            margin-top: 20px;
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }

        @media (max-width: 768px) {
            .button {
                font-size: 14px;
                padding: 10px 20px;
            }

            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seleccione un manual por favor</h1>
            <!-- Botón para ver el Manual de DPCA, redirige a dpca.html -->
            <a href="https://isss2024.github.io/ISSSDPCA/DPCA.html" class="button">Ver Manual de DPCA</a>
        
            <!-- Botón para ver el Manual de DPA, redirige a dpa.html -->
            <a href="https://isss2024.github.io/ISSSDPCA/DPA.html" class="button">Ver Manual de DPA</a>

            <!-- Botones para descargar los PDFs -->
            <a href="https://isss2024.github.io/ISSSDPCA/DPCA.pdf" download class="button">Descargar Manual DPCA</a>
            <a href="https://isss2024.github.io/ISSSDPCA/DPA.pdf" download class="button">Descargar Manual DPA</a>
        <h2>Hecho por Daniel Vasquez</h2>
    </div>
    
</body>
</html>
